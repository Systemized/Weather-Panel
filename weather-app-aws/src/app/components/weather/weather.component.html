<div *ngIf="weatherData; else loadingOrError" class="weather-container">
  <div class="weather-stats">
    <h2>{{ weatherData.name }}, {{ weatherData.sys.country }}</h2>
    <div class="weather-info">
      <h1>{{ weatherData.main.temp }}Â° {{ tempUnit }}</h1>
      <p><strong>Weather:</strong> {{ weatherData.weather[0].description }}</p>
      <p><strong>Humidity:</strong> {{ weatherData.main.humidity }}%</p>
      <p><strong>Wind Speed:</strong> {{ weatherData.wind.speed }} {{ windUnit}}</p>
    </div>
  </div>
  <img src="https://openweathermap.org/img/wn/{{ weatherData.weather[0].icon }}@4x.png" alt="" class="weather-icon">
</div>

<ng-template #loadingOrError>
  <p>Loading weather data...</p>
</ng-template>
