<div *ngIf="forecastData; else loading">
    <h2>Upcoming Forecast</h2>
    <div *ngFor="let item of dailyTemps">
        <div>
            <h3>{{ item.date | date:'EEEE' }}</h3>
            <p>Temperature Min: {{ item.minTemp }}°F</p>
            <p>Temperature Max: {{ item.maxTemp }}°F</p>
        </div>
    </div>
</div>

<ng-template #loading>
    <p>Loading forecast...</p>
</ng-template>
